<script type="text/javascript">

/* Google Analytics */

(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-55971867-1', 'auto');
ga('send', 'pageview');

/* Jquery stuff */

$('a').click(function(){
	$('html, body').animate({
		scrollTop: $('[name="' + $.attr(this, 'href').substr(1) + '"]').offset().top
	}, 500);
	return false;
});

/* Scroll to top show/hide: */
$(document).ready(function() {
	$(window).scroll(function() {
		if($(this).scrollTop() > 380){
			$('.go-top').fadeIn(400);
		} else {
			$('.go-top').fadeOut(400);
		}
	});

	// Animate scroll to top
	$('.go-top').click(function(){
		$('html, body').animate({scrollTop : 0},800);
		return false;
	});
})

/* Formatting fixes for Posts: */

$( ".post-wrap table" ).addClass( "table table-responsive" );
$( ".post-wrap img" ).addClass( "img-responsive" );

$( "#faq" ).readmore({
    speed: 800,
    maxHeight: 500,
    moreLink: '<a href="#" class="btn btn-danger btn-lg btn-signup">Read more...</a>',
    lessLink: '<a href="#" class="btn btn-danger btn-lg btn-signup">Hide</a>'
});


</script>
